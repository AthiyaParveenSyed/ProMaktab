<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">

</head>
<body style="font-family: Arial, sans-serif; height: 100vh; margin: 0;">
	<div class="form-container">
		<h2>Sign Up</h2>
		<div th:if="${error}" class="alert alert-danger">
			<p th:text="${error}"></p>
		</div>
		<form th:action="@{/signup}" method="post">
			<input type="text" name="name" placeholder="User Name"> <input
				type="tel" name="whatsappNumber" required pattern="[0-9]{10}"
				placeholder="WhatsApp Number"> <input type="password"
				name="password" required placeholder="Password">
			<button type="submit" class="signupLogin_btn">Sign Up</button>
		</form>
		<p class="login-link">
			Already have an account? <a th:href="@{/login}">Login here</a>
		</p>
	</div>
</body>
</html>
